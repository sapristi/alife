{% extends 'base.html'  %}
{% load static %}

{% block scripts_extra %}
<!-- <script src="{% static 'js/cytoscape_utils.js' %}"></script> -->
{% endblock %}

{% block body %}
<div class="columns">
  <div class="column is-one-fifth">
    <section class="section">
      <h1 class="title">
        Experiments
      </h1>
      <div id="experiments-component"></div>
    </section>
  </div>
  <div class="column is-two-fifths">
    <section class="section">
      <h1 class="title">
        Inert molecules
      </h1>
      <div id="inert-mols-component"></div>
    </section>
  </div>
  <div class="column is-two-fifths">
    <section class="section">
      <h1 class="title">
        Active molecules
      </h1>
      <div id="active-mols-component"></div>
    </section>
  </div>

</div>
<script type="importmap">
 {
   "imports": {
     "preact": "https://esm.sh/preact@10.12.1",
     "preact/hooks": "https://esm.sh/preact@10.12.1/hooks?external=preact",
     "@preact/signals": "https://esm.sh/@preact/signals@1.1.3?external=preact",
     "htm": "https://esm.sh/htm@3.1.1",
     "cytoscape": "{% static 'js/cytoscape.esm.min.js' %}",
     "cytoscape-cola": "{% static 'js/cytoscape-cola.mjs' %}",
     "cytoscape_utils": "{% static 'js/cytoscape_utils.mjs' %}",
     "cytoscape_pnet": "{% static 'js/cytoscape_pnet.js' %}"
   }
 }
</script>

<script type="module">
 import { h, render } from "preact";
 import { signal, effect } from "@preact/signals";
 import { useState, useRef, useEffect } from 'preact/hooks';
 import htm from "htm";
 import {setup_pnet_cy} from 'cytoscape_utils';
 import {pnet_to_cytoscape_elements} from 'cytoscape_pnet';

 const html = htm.bind(h);
 const exp_id = signal(null);
 const snapshot = signal(null);
 const experiment = signal(null);

 // called when mol.value changes
 effect( () => {
   console.log("CHANGE", exp_id.value)
   if (exp_id.value === null) {return}
   fetch(`http://${window.location.host}/experiment/${exp_id}`, {
     method: 'GET',
     headers: {
       'Accept': 'application/json',
       'Content-Type': 'application/json'
     },
   }).then(
     response => response.json()
   ).then(
     data => {
       console.log("RECEIVED", data)
       const {last_snapshot, ...experiment} = data;

       snapshot.value = last_snapshot;
       experiment.value = experiment;
     }
   )
 })

 let SnapshotInfoPanel = () => {
   if (!snapshot.value) {return null}

   return html`
     <div class="message">
       <div class="message-body content">
         Loaded snapshot:
         <ul>
           <li>${snapshot.value.timestamp}</li>
           <li>${snapshot.value.nb_reactions} reactions performed</li>
         </ul>
       </div>
     </div>`
 }

 let ExperimentInfoPanel = () => {
   if (!experiment.value) {return null}

   return html`
     <div class="message">
       <div class="message-header">${experiment.name}</div>
       <div class="message-body content">
         <ul>
           <li>${snapshot.value.timestamp}</li>
           <li>${snapshot.value.nb_reactions} reactions performed</li>
         </ul>
       </div>
     </div>`
 }


 let ExperimentSection = () => {

   const selected = exp_id.value
   let onChange = e => {
     exp_id.value = e.target.value
   }
   return html`
     <Fragment>
       <div class="select">
         <select value=${selected} onChange=${onChange}>
           {% for experiment in experiments %}
           <option value="{{experiment.id}}">{{experiment.id}} - {{experiment.name}}</option>
           {% endfor %}
         </select>
       </div>
       <${ExperimentInfoPanel} />
       <${SnapshotInfoPanel} />
     </Fragment>
   `
 }

 let ImolDisplay = ({mol, qtt, ambient}) => {
   const ambient_str = ambient ? " (ambient)" : ""
   return html`
     <div class="message">
       <div class="message-header" style="text-overflow: ellipsis">
         <div class="mol-display">${mol}</div><div> - ${qtt}</div><div>${ambient_str}</div>
       </div>
     </div>`
 }

 let ImolListDisplay = () => {
   const imols = (snapshot.value) ? snapshot.value.data.ireactants : []
   return html`
     <ul>${imols.map(imol => html`<li><${ImolDisplay} ...${imol} / ></li>`)}</ul>
     `
 }

 let AmolDisplay = ({mol, pnets}) => {
   const qtt = pnets.length
   return html`
     <div class="message">
       <div class="message-header">
         <div class="mol-display">${mol}</div><div> - ${qtt}</div>
       </div>
     </div>`
 }


 let AmolListDisplay = () => {
   const amols = (snapshot.value) ? snapshot.value.data.areactants : []
   return html`
     <ul>${amols.map(([mol, pnets]) => html`<li><${AmolDisplay} mol=${mol} pnets=${pnets} / ></li>`)}</ul>
     `
 }

 render(html`<${ExperimentSection} />`, document.getElementById("experiments-component"));
 render(html`<${ImolListDisplay} />`, document.getElementById("inert-mols-component"));
 render(html`<${AmolListDisplay} />`, document.getElementById("active-mols-component"));
</script>
{% endblock %}
