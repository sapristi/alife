{% extends 'base.html'  %}
{% load static %}

{% block scripts_extra %}
<!-- <script src="{% static 'js/cytoscape_utils.js' %}"></script> -->
{% endblock %}

{% block body %}
<section class="section">
  <div class="container">
    <h1 class="title">
      Experiments
    </h1>
    <div id="experiments-select-component"></div>
  </div>
</section>
<script type="importmap">
 {
   "imports": {
     "preact": "https://esm.sh/preact@10.12.1",
     "preact/hooks": "https://esm.sh/preact@10.12.1/hooks?external=preact",
     "@preact/signals": "https://esm.sh/@preact/signals@1.1.3?external=preact",
     "htm": "https://esm.sh/htm@3.1.1",
     "cytoscape": "{% static 'js/cytoscape.esm.min.js' %}",
     "cytoscape-cola": "{% static 'js/cytoscape-cola.mjs' %}",
     "cytoscape_utils": "{% static 'js/cytoscape_utils.mjs' %}",
     "cytoscape_pnet": "{% static 'js/cytoscape_pnet.js' %}"
   }
 }
</script>

<script type="module">
 import { h, render } from "preact";
 import { signal, effect } from "@preact/signals";
 import { useState, useRef, useEffect } from 'preact/hooks';
 import htm from "htm";
 import {setup_pnet_cy} from 'cytoscape_utils';
 import {pnet_to_cytoscape_elements} from 'cytoscape_pnet';

 const html = htm.bind(h);
 const exp_id = signal(null);

 // called when mol.value changes
 effect( () => {
   console.log("CHANGE", exp_id.value)
   if (exp_id.value === null) {return}
   fetch(`http://${window.location.host}/experiment/${exp_id}`, {
     method: 'GET',
     headers: {
       'Accept': 'application/json',
       'Content-Type': 'application/json'
     },
   }).then(
     response => response.json()
   ).then(
     data => {
       console.log("RECEIVED", data)
     }
   )
 })

 let ExperimentSelect = () => {

   const selected = exp_id.value
   let onChange = e => {
     exp_id.value = e.target.value
   }

   return html`
     <select value=${selected} onChange=${onChange}>
       {% for experiment in experiments %}
       <option value="{{experiment.id}}">{{experiment.id}} - {{experiment.name}}</option>
       {% endfor %}
     </select>
   `
 }

 render(html`<${ExperimentSelect} />`, document.getElementById("experiments-select-component"));
</script>
{% endblock %}
