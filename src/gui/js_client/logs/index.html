
<!doctype html>
<html>
  <head>
	  <title>Logs - YAACS</title>
    
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta charset="UTF-8">

	  <!-- ** external css -->
	  <link href="/css-libs/cytoscape-context-menus.css" rel="stylesheet">
	  <link href="/css-libs/semantic.min.css" Rel="stylesheet">
	  <link href="/css-libs/datatables.min.css" Rel="stylesheet">
	  <link href="/css-libs/datatables.semanticui.min.css" Rel="stylesheet">

    <script src="/js-libs/jquery-3.3.1.min.js"></script>
    <script src="/js-libs/semantic.min.js"></script>
    <script src="/js-libs/datatables.min.js"></script>
    <script src="/js-libs/datatables.jqueryui.min.js"></script>

    <script src="/js-libs/moment.min.js"></script>

    <script src="/js-libs/vue.js"></script>
    <script src="/js-libs/vuex.js"></script>

	  <!-- ** personnal css -->
	  <link href="/custom_styles.css" rel="stylesheet">

  </head>

  <!-- * body -->

  <body>
    <div class="ui container" id="logs_container">
	    <div class="ui divided grid">
        <div class="centered row">
          <h1 class="ui header" style="margin-top:5px">Logs</h1>
        </div>
        <div class="row" >
          <buttons class="three wide column"></buttons>
          <div class="eight wide column">
            <div class="ui list">
              <tree-item class="item" :item="loggers">
              </tree-item>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="eighteen wide column">
            <logs-list></logs-list>
          </div>
        </div>
      </div>
    </div>
  </body>


  <!-- ** scripts loading  -->
  <script src="/utils.js"> </script>
  <script src="loggers.js"> </script>

</html>
